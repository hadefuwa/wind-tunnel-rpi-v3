<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Tunnel Data Acquisition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Prevent text selection on touch devices */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Allow text selection only for input fields */
        input, textarea {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            /* Prevent text selection on touch */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 100%;
            background: #1a1a1a;
        }

        .header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header .logo {
            height: 40px;
            width: auto;
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.8;
            color: #b0b0b0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: #2a2a2a;
            border: 1px solid #333;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #555;
            background: #333;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-height: 36px;
            min-width: 80px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .btn-start {
            background: #0078d4;
            color: white;
        }

        .btn-start:hover {
            background: #106ebe;
        }

        .btn-stop {
            background: #d83b01;
            color: white;
        }

        .btn-stop:hover {
            background: #c23000;
        }

        .btn-mode {
            background: #0078d4;
            color: white;
        }

        .btn-mode:hover {
            background: #106ebe;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: #ffffff;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 3px;
            color: #0078d4;
        }

        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
            color: #b0b0b0;
        }

        .chart-container {
            grid-column: 1 / -1;
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #333;
            padding: 10px;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        .chart {
            width: 100%;
            height: 100%;
            border: 1px solid #555;
            background: #1a1a1a;
        }

        .simulation-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            border: 1px solid #333;
            overflow: hidden;
        }

        .simulation-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .simulation-overlay {
            position: absolute;
            top: 5px;
            left: 10px;
            color: #0078d4;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0, 120, 212, 0.5);
            z-index: 10;
        }

        .status {
            text-align: center;
            padding: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.9em;
            flex-shrink: 0;
            border: 1px solid #555;
        }

        .status.running {
            background: #0d4f22;
            color: #4caf50;
        }

        .status.stopped {
            background: #4a1e1e;
            color: #f44336;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .data-table th,
        .data-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #555;
            color: #ffffff;
        }

        .data-table th {
            background: #333;
            font-weight: 600;
            color: #ffffff;
        }

        .data-log {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            background: #333;
            border: 1px solid #555;
            padding: 8px;
            font-size: 0.8em;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .btn {
                font-size: 12px;
                padding: 6px 12px;
                min-width: 60px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .metric-value {
                font-size: 1.2em;
            }
            
            .metrics {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }

        @media (max-height: 600px) {
            .header h1 {
                font-size: 1.4em;
                margin-bottom: 3px;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .controls {
                padding: 5px;
            }
            
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Matrix Logo" class="logo">
            <div class="header-content">
                <h1>Wind Tunnel Data Acquisition</h1>
                <p>Real-time Airflow Analysis & Visualization</p>
            </div>
        </div>

        <div class="status" id="status">
            System Ready
        </div>

        <div class="controls">
            <button class="btn btn-start" onclick="startCollection()">Start Collection</button>
            <button class="btn btn-stop" onclick="stopCollection()">Stop Collection</button>
            <button class="btn btn-mode" onclick="toggleMode()">Mode: <span id="mode-display">Simulation</span></button>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="velocity-display">0.0</div>
                <div class="metric-label">Velocity (m/s)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="pressure-display">0.0</div>
                <div class="metric-label">Pressure (kPa)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="temperature-display">0.0</div>
                <div class="metric-label">Temperature (Â°C)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="turbulence-display">0.0</div>
                <div class="metric-label">Turbulence (%)</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3 style="margin-bottom: 10px; font-size: 1.1em;">Wind Tunnel Simulation</h3>
                <div class="simulation-container">
                    <canvas id="simulationCanvas" class="simulation-canvas"></canvas>
                    <div class="simulation-overlay">
                        <div>Wind Speed: <span id="sim-velocity">0.0</span> m/s</div>
                        <div>Particles: <span id="sim-particles">0</span></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 style="margin-bottom: 10px; font-size: 1.1em;">Real-time Chart</h3>
                <canvas id="chart" class="chart"></canvas>
            </div>
            <div class="card">
                <h3 style="margin-bottom: 10px; font-size: 1.1em;">Recent Data</h3>
                <div id="data-log" class="data-log">
                    <p style="opacity: 0.7;">No data yet...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isRunning = false;
        let currentMode = 'simulation';
        let dataBuffer = [];
        let chart = null;
        let simulation = null;

        // Initialize chart
        function initChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            chart = {
                canvas: canvas,
                ctx: ctx,
                data: [],
                maxPoints: 50
            };
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            drawChart();
        }

        // WebGL Wind Tunnel Simulation Class
        class WindTunnelSimulation {
            constructor(canvas) {
                this.canvas = canvas;
                this.gl = null;
                this.program = null;
                this.particles = [];
                this.maxParticles = 2000;
                this.windSpeed = 0.0;
                this.turbulence = 0.0;
                this.animationId = null;
                this.lastTime = 0;
                
                this.init();
            }
            
            init() {
                // Get WebGL context
                this.gl = this.canvas.getContext('webgl') || this.canvas.getContext('experimental-webgl');
                
                if (!this.gl) {
                    console.warn('WebGL not supported, falling back to 2D canvas');
                    this.fallbackTo2D();
                    return;
                }
                
                // Set canvas size
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                
                // Create shader program
                this.createShaderProgram();
                
                // Initialize particles
                this.initParticles();
                
                // Start animation loop
                this.animate();
            }
            
            createShaderProgram() {
                const vertexShaderSource = `
                    attribute vec2 a_position;
                    attribute float a_size;
                    attribute vec3 a_color;
                    
                    uniform vec2 u_resolution;
                    uniform float u_time;
                    
                    varying vec3 v_color;
                    varying float v_alpha;
                    
                    void main() {
                        vec2 position = a_position / u_resolution * 2.0 - 1.0;
                        position.y *= -1.0;
                        
                        gl_Position = vec4(position, 0.0, 1.0);
                        gl_PointSize = a_size;
                        
                        v_color = a_color;
                        v_alpha = a_color.b; // Use blue channel for alpha
                    }
                `;
                
                const fragmentShaderSource = `
                    precision mediump float;
                    
                    varying vec3 v_color;
                    varying float v_alpha;
                    
                    void main() {
                        vec2 coord = gl_PointCoord - 0.5;
                        float dist = length(coord);
                        
                        if (dist > 0.5) {
                            discard;
                        }
                        
                        float alpha = (1.0 - dist * 2.0) * v_alpha;
                        gl_FragColor = vec4(v_color.rgb, alpha);
                    }
                `;
                
                const vertexShader = this.createShader(this.gl.VERTEX_SHADER, vertexShaderSource);
                const fragmentShader = this.createShader(this.gl.FRAGMENT_SHADER, fragmentShaderSource);
                
                this.program = this.gl.createProgram();
                this.gl.attachShader(this.program, vertexShader);
                this.gl.attachShader(this.program, fragmentShader);
                this.gl.linkProgram(this.program);
                
                if (!this.gl.getProgramParameter(this.program, this.gl.LINK_STATUS)) {
                    console.error('Error linking shader program:', this.gl.getProgramInfoLog(this.program));
                    this.fallbackTo2D();
                    return;
                }
                
                this.gl.useProgram(this.program);
                
                // Get attribute and uniform locations
                this.positionLocation = this.gl.getAttribLocation(this.program, 'a_position');
                this.sizeLocation = this.gl.getAttribLocation(this.program, 'a_size');
                this.colorLocation = this.gl.getAttribLocation(this.program, 'a_color');
                this.resolutionLocation = this.gl.getUniformLocation(this.program, 'u_resolution');
                this.timeLocation = this.gl.getUniformLocation(this.program, 'u_time');
                
                // Enable blending for particles
                this.gl.enable(this.gl.BLEND);
                this.gl.blendFunc(this.gl.SRC_ALPHA, this.gl.ONE_MINUS_SRC_ALPHA);
            }
            
            createShader(type, source) {
                const shader = this.gl.createShader(type);
                this.gl.shaderSource(shader, source);
                this.gl.compileShader(shader);
                
                if (!this.gl.getShaderParameter(shader, this.gl.COMPILE_STATUS)) {
                    console.error('Error compiling shader:', this.gl.getShaderInfoLog(shader));
                    this.gl.deleteShader(shader);
                    return null;
                }
                
                return shader;
            }
            
            initParticles() {
                this.particles = [];
                for (let i = 0; i < this.maxParticles; i++) {
                    this.particles.push(this.createParticle());
                }
            }
            
            createParticle() {
                const canvas = this.canvas;
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: 0.5 + Math.random() * 2.0,
                    vy: (Math.random() - 0.5) * 0.5,
                    life: Math.random(),
                    maxLife: 3.0 + Math.random() * 2.0,
                    size: 1.0 + Math.random() * 3.0,
                    color: {
                        r: 0.0 + Math.random() * 0.3,
                        g: 0.5 + Math.random() * 0.5,
                        b: 0.8 + Math.random() * 0.2
                    }
                };
            }
            
            updateParticles(deltaTime) {
                const canvas = this.canvas;
                const speedMultiplier = 1.0 + (this.windSpeed / 20.0);
                const turbulenceStrength = this.turbulence / 100.0;
                
                for (let i = 0; i < this.particles.length; i++) {
                    const particle = this.particles[i];
                    
                    // Update velocity based on wind speed
                    particle.vx = (0.5 + Math.random() * 2.0) * speedMultiplier;
                    
                    // Add turbulence
                    if (turbulenceStrength > 0) {
                        particle.vx += (Math.random() - 0.5) * turbulenceStrength * 5.0;
                        particle.vy += (Math.random() - 0.5) * turbulenceStrength * 2.0;
                    }
                    
                    // Update position
                    particle.x += particle.vx * deltaTime * 60.0;
                    particle.y += particle.vy * deltaTime * 60.0;
                    
                    // Update life
                    particle.life += deltaTime;
                    
                    // Reset particle if it goes off screen or dies
                    if (particle.x > canvas.width + 20 || particle.life > particle.maxLife) {
                        // Reset particle at left edge
                        particle.x = -20;
                        particle.y = Math.random() * canvas.height;
                        particle.life = 0;
                        particle.maxLife = 3.0 + Math.random() * 2.0;
                        particle.size = 1.0 + Math.random() * 3.0;
                        particle.vy = (Math.random() - 0.5) * 0.5;
                    }
                    
                    // Keep particles within vertical bounds
                    if (particle.y < 0) particle.y = 0;
                    if (particle.y > canvas.height) particle.y = canvas.height;
                }
            }
            
            render() {
                if (!this.gl || !this.program) return;
                
                // Clear canvas
                this.gl.clearColor(0.1, 0.1, 0.18, 1.0);
                this.gl.clear(this.gl.COLOR_BUFFER_BIT);
                
                // Update uniforms
                this.gl.uniform2f(this.resolutionLocation, this.canvas.width, this.canvas.height);
                this.gl.uniform1f(this.timeLocation, performance.now() / 1000.0);
                
                // Prepare particle data
                const positions = [];
                const sizes = [];
                const colors = [];
                
                for (const particle of this.particles) {
                    positions.push(particle.x, particle.y);
                    sizes.push(particle.size);
                    
                    // Calculate alpha based on life
                    const alpha = Math.max(0, 1.0 - (particle.life / particle.maxLife));
                    colors.push(particle.color.r, particle.color.g, alpha);
                }
                
                // Create and bind buffers
                const positionBuffer = this.gl.createBuffer();
                this.gl.bindBuffer(this.gl.ARRAY_BUFFER, positionBuffer);
                this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(positions), this.gl.DYNAMIC_DRAW);
                this.gl.enableVertexAttribArray(this.positionLocation);
                this.gl.vertexAttribPointer(this.positionLocation, 2, this.gl.FLOAT, false, 0, 0);
                
                const sizeBuffer = this.gl.createBuffer();
                this.gl.bindBuffer(this.gl.ARRAY_BUFFER, sizeBuffer);
                this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(sizes), this.gl.DYNAMIC_DRAW);
                this.gl.enableVertexAttribArray(this.sizeLocation);
                this.gl.vertexAttribPointer(this.sizeLocation, 1, this.gl.FLOAT, false, 0, 0);
                
                const colorBuffer = this.gl.createBuffer();
                this.gl.bindBuffer(this.gl.ARRAY_BUFFER, colorBuffer);
                this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(colors), this.gl.DYNAMIC_DRAW);
                this.gl.enableVertexAttribArray(this.colorLocation);
                this.gl.vertexAttribPointer(this.colorLocation, 3, this.gl.FLOAT, false, 0, 0);
                
                // Draw particles
                this.gl.drawArrays(this.gl.POINTS, 0, this.particles.length);
                
                // Clean up buffers
                this.gl.deleteBuffer(positionBuffer);
                this.gl.deleteBuffer(sizeBuffer);
                this.gl.deleteBuffer(colorBuffer);
            }
            
            animate() {
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 1000.0;
                this.lastTime = currentTime;
                
                this.updateParticles(deltaTime);
                this.render();
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            fallbackTo2D() {
                // Fallback to 2D canvas if WebGL fails
                console.log('Using 2D canvas fallback');
                this.canvas.getContext('2d');
                this.animate2D();
            }
            
            animate2D() {
                const ctx = this.canvas.getContext('2d');
                
                const draw = () => {
                    ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Simple 2D particle system
                    ctx.fillStyle = 'rgba(0, 120, 212, 0.6)';
                    
                    for (let i = 0; i < 50; i++) {
                        const x = (Date.now() / 50 + i * 20) % (this.canvas.width + 20);
                        const y = 50 + Math.sin(Date.now() / 1000 + i) * 30;
                        const size = 2 + Math.sin(Date.now() / 500 + i) * 1;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    this.animationId = requestAnimationFrame(draw);
                };
                
                draw();
            }
            
            updateWindSpeed(speed) {
                this.windSpeed = speed;
                // Update overlay display
                const overlay = document.getElementById('sim-velocity');
                if (overlay) {
                    overlay.textContent = speed.toFixed(1);
                }
                
                const particleCount = document.getElementById('sim-particles');
                if (particleCount) {
                    particleCount.textContent = this.particles.length;
                }
            }
            
            updateTurbulence(turbulence) {
                this.turbulence = turbulence;
            }
            
            resize() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                
                if (this.gl) {
                    this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            
            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }

        // Initialize simulation
        function initSimulation() {
            const canvas = document.getElementById('simulationCanvas');
            if (canvas) {
                simulation = new WindTunnelSimulation(canvas);
            }
        }

        // Draw simple chart
        function drawChart() {
            if (!chart) return;
            
            const { ctx, canvas, data } = chart;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (data.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Draw axes
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, canvas.height - 30);
            ctx.stroke();
            
            // X-axis
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 30);
            ctx.lineTo(canvas.width - 20, canvas.height - 30);
            ctx.stroke();
            
            // Draw velocity line
            if (data.length > 1) {
                ctx.strokeStyle = '#0078d4';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxVelocity = Math.max(...data.map(d => d.velocity));
                const minVelocity = Math.min(...data.map(d => d.velocity));
                const range = maxVelocity - minVelocity || 1;
                
                data.forEach((point, index) => {
                    const x = 50 + (index / (data.length - 1)) * (canvas.width - 70);
                    const y = canvas.height - 30 - ((point.velocity - minVelocity) / range) * (canvas.height - 50);
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
            }
            
            // Labels
            ctx.fillStyle = '#b0b0b0';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Velocity (m/s)', canvas.width / 2, canvas.height - 5);
            
            ctx.save();
            ctx.translate(15, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Time', 0, 0);
            ctx.restore();
        }

        // API functions
        async function startCollection() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const result = await response.json();
                updateStatus('running');
                console.log('Started:', result);
            } catch (error) {
                console.error('Error starting collection:', error);
            }
        }

        async function stopCollection() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const result = await response.json();
                updateStatus('stopped');
                console.log('Stopped:', result);
            } catch (error) {
                console.error('Error stopping collection:', error);
            }
        }

        async function toggleMode() {
            const newMode = currentMode === 'simulation' ? 'hardware' : 'simulation';
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: newMode })
                });
                const result = await response.json();
                currentMode = newMode;
                document.getElementById('mode-display').textContent = 
                    currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
                console.log('Mode changed:', result);
            } catch (error) {
                console.error('Error changing mode:', error);
            }
        }

        // Update UI
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            isRunning = status === 'running';
            
            if (isRunning) {
                statusEl.textContent = 'Data Collection Running';
                statusEl.className = 'status running';
            } else {
                statusEl.textContent = 'Data Collection Stopped';
                statusEl.className = 'status stopped';
            }
        }

        function updateMetrics(data) {
            document.getElementById('velocity-display').textContent = data.velocity || '0.0';
            document.getElementById('pressure-display').textContent = data.pressure || '0.0';
            document.getElementById('temperature-display').textContent = data.temperature || '0.0';
            document.getElementById('turbulence-display').textContent = data.turbulence || '0.0';
            
            // Update simulation with new data
            if (simulation) {
                simulation.updateWindSpeed(parseFloat(data.velocity) || 0);
                simulation.updateTurbulence(parseFloat(data.turbulence) || 0);
            }
        }

        function updateDataLog(data) {
            const logEl = document.getElementById('data-log');
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.style.padding = '5px 0';
            entry.style.borderBottom = '1px solid #555';
            entry.style.color = '#e0e0e0';
            entry.innerHTML = `
                <strong style="color: #ffffff;">${timestamp}</strong><br>
                <span style="color: #b0b0b0;">V: ${data.velocity} m/s | P: ${data.pressure} kPa | T: ${data.temperature}Â°C</span>
            `;
            
            logEl.insertBefore(entry, logEl.firstChild);
            
            // Limit log entries
            while (logEl.children.length > 10) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // Data fetching
        async function fetchLatestData() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                
                if (!data.error && data) {
                    updateMetrics(data);
                    updateDataLog(data);
                    
                    // Update chart data with safety checks
                    if (chart && chart.data && Array.isArray(chart.data)) {
                        chart.data.push(data);
                        if (chart.data.length > chart.maxPoints) {
                            chart.data.shift();
                        }
                        drawChart();
                    }
                }
            } catch (error) {
                console.warn('Error fetching data (non-critical):', error);
                // Don't show error to user, just log it
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Error handling for Chrome extensions
            window.addEventListener('error', function(e) {
                if (e.message && e.message.includes('chrome-extension')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent text selection on touch
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            });
            
            // Improve touch scrolling
            document.addEventListener('touchmove', function(e) {
                // Allow scrolling but prevent text selection
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.target.style.webkitUserSelect = 'none';
                    e.target.style.userSelect = 'none';
                }
            });
            
            initChart();
            initSimulation();
            
            // Auto-start for demo
            setTimeout(startCollection, 1000);
            
            // Regular data updates with error handling
            setInterval(function() {
                try {
                    fetchLatestData();
                } catch (error) {
                    console.warn('Data fetch error (non-critical):', error);
                }
            }, 1000);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (chart) {
                chart.canvas.width = chart.canvas.offsetWidth;
                chart.canvas.height = chart.canvas.offsetHeight;
                drawChart();
            }
            
            if (simulation) {
                simulation.resize();
            }
        });
    </script>
</body>
</html>
