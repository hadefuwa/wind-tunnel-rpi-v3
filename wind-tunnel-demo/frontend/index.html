<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Tunnel Data Acquisition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Prevent text selection on touch devices */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Allow text selection only for input fields */
        input, textarea {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
            /* Prevent text selection on touch */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-height: 36px;
            min-width: 80px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        .btn-mode {
            background: #2196F3;
            color: white;
        }

        .btn-mode:hover {
            background: #0b7dda;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .chart-container {
            grid-column: 1 / -1;
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        .chart {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .data-table th,
        .data-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .data-log {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .btn {
                font-size: 12px;
                padding: 6px 12px;
                min-width: 60px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .metric-value {
                font-size: 1.2em;
            }
            
            .metrics {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }

        @media (max-height: 600px) {
            .header h1 {
                font-size: 1.4em;
                margin-bottom: 3px;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .controls {
                padding: 5px;
            }
            
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå™Ô∏è Wind Tunnel Data Acquisition</h1>
            <p>Real-time Airflow Analysis & Visualization</p>
        </div>

        <div class="status" id="status">
            ‚èπÔ∏è System Ready
        </div>

        <div class="controls">
            <button class="btn btn-start" onclick="startCollection()">‚ñ∂Ô∏è Start Collection</button>
            <button class="btn btn-stop" onclick="stopCollection()">‚èπÔ∏è Stop Collection</button>
            <button class="btn btn-mode" onclick="toggleMode()">üîß Mode: <span id="mode-display">Simulation</span></button>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="velocity-display">0.0</div>
                <div class="metric-label">Velocity (m/s)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="pressure-display">0.0</div>
                <div class="metric-label">Pressure (kPa)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="temperature-display">0.0</div>
                <div class="metric-label">Temperature (¬∞C)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="turbulence-display">0.0</div>
                <div class="metric-label">Turbulence (%)</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3 style="margin-bottom: 10px; font-size: 1.1em;">üìä Real-time Chart</h3>
                <canvas id="chart" class="chart"></canvas>
            </div>
            <div class="card">
                <h3 style="margin-bottom: 10px; font-size: 1.1em;">üìã Recent Data</h3>
                <div id="data-log" class="data-log">
                    <p style="opacity: 0.7;">No data yet...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isRunning = false;
        let currentMode = 'simulation';
        let dataBuffer = [];
        let chart = null;

        // Initialize chart
        function initChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            chart = {
                canvas: canvas,
                ctx: ctx,
                data: [],
                maxPoints: 50
            };
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            drawChart();
        }

        // Draw simple chart
        function drawChart() {
            if (!chart) return;
            
            const { ctx, canvas, data } = chart;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (data.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Draw axes
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, canvas.height - 30);
            ctx.stroke();
            
            // X-axis
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 30);
            ctx.lineTo(canvas.width - 20, canvas.height - 30);
            ctx.stroke();
            
            // Draw velocity line
            if (data.length > 1) {
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxVelocity = Math.max(...data.map(d => d.velocity));
                const minVelocity = Math.min(...data.map(d => d.velocity));
                const range = maxVelocity - minVelocity || 1;
                
                data.forEach((point, index) => {
                    const x = 50 + (index / (data.length - 1)) * (canvas.width - 70);
                    const y = canvas.height - 30 - ((point.velocity - minVelocity) / range) * (canvas.height - 50);
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
            }
            
            // Labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Velocity (m/s)', canvas.width / 2, canvas.height - 5);
            
            ctx.save();
            ctx.translate(15, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Time', 0, 0);
            ctx.restore();
        }

        // API functions
        async function startCollection() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const result = await response.json();
                updateStatus('running');
                console.log('Started:', result);
            } catch (error) {
                console.error('Error starting collection:', error);
            }
        }

        async function stopCollection() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const result = await response.json();
                updateStatus('stopped');
                console.log('Stopped:', result);
            } catch (error) {
                console.error('Error stopping collection:', error);
            }
        }

        async function toggleMode() {
            const newMode = currentMode === 'simulation' ? 'hardware' : 'simulation';
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: newMode })
                });
                const result = await response.json();
                currentMode = newMode;
                document.getElementById('mode-display').textContent = 
                    currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
                console.log('Mode changed:', result);
            } catch (error) {
                console.error('Error changing mode:', error);
            }
        }

        // Update UI
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            isRunning = status === 'running';
            
            if (isRunning) {
                statusEl.textContent = 'üü¢ Data Collection Running';
                statusEl.className = 'status running';
            } else {
                statusEl.textContent = 'üî¥ Data Collection Stopped';
                statusEl.className = 'status stopped';
            }
        }

        function updateMetrics(data) {
            document.getElementById('velocity-display').textContent = data.velocity || '0.0';
            document.getElementById('pressure-display').textContent = data.pressure || '0.0';
            document.getElementById('temperature-display').textContent = data.temperature || '0.0';
            document.getElementById('turbulence-display').textContent = data.turbulence || '0.0';
        }

        function updateDataLog(data) {
            const logEl = document.getElementById('data-log');
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.style.padding = '5px 0';
            entry.style.borderBottom = '1px solid #eee';
            entry.innerHTML = `
                <strong>${timestamp}</strong><br>
                V: ${data.velocity} m/s | P: ${data.pressure} kPa | T: ${data.temperature}¬∞C
            `;
            
            logEl.insertBefore(entry, logEl.firstChild);
            
            // Limit log entries
            while (logEl.children.length > 10) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // Data fetching
        async function fetchLatestData() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                
                if (!data.error && data) {
                    updateMetrics(data);
                    updateDataLog(data);
                    
                    // Update chart data with safety checks
                    if (chart && chart.data && Array.isArray(chart.data)) {
                        chart.data.push(data);
                        if (chart.data.length > chart.maxPoints) {
                            chart.data.shift();
                        }
                        drawChart();
                    }
                }
            } catch (error) {
                console.warn('Error fetching data (non-critical):', error);
                // Don't show error to user, just log it
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Error handling for Chrome extensions
            window.addEventListener('error', function(e) {
                if (e.message && e.message.includes('chrome-extension')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent text selection on touch
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            });
            
            // Improve touch scrolling
            document.addEventListener('touchmove', function(e) {
                // Allow scrolling but prevent text selection
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.target.style.webkitUserSelect = 'none';
                    e.target.style.userSelect = 'none';
                }
            });
            
            initChart();
            
            // Auto-start for demo
            setTimeout(startCollection, 1000);
            
            // Regular data updates with error handling
            setInterval(function() {
                try {
                    fetchLatestData();
                } catch (error) {
                    console.warn('Data fetch error (non-critical):', error);
                }
            }, 1000);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (chart) {
                chart.canvas.width = chart.canvas.offsetWidth;
                chart.canvas.height = chart.canvas.offsetHeight;
                drawChart();
            }
        });
    </script>
</body>
</html>
